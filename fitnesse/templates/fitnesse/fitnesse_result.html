{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Результаты fitnesse тестов</title>
  <link rel="stylesheet" type="text/css" href="{% static 'fitnesse/fitnesse/css/fitnesse_wiki.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'fitnesse/fitnesse/css/fitnesse_pages.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'fitnesse/fitnesse/css/fitnesse-bootstrap.css' %}" />
  <style>
   .testPage {
      padding-top: 10px;
    }
  </style>
  <link rel="shortcut icon" href="{% static 'app/favicon.ico' %}" />
</head>
<body class="testPage">
  <article id="article">
    {% autoescape off %}
    {{artifact.content}}
    {% endautoescape %}
  </article>

  <script src="{% static 'fitnesse/fitnesse/javascript/jquery-1.7.2.min.js' %}" type="text/javascript" ></script>
  <script src="{% static 'fitnesse/fitnesse/javascript/fitnesse.js' %}" type="text/javascript"></script>
<script type="text/javascript">
  function resize() { $('#frame_fitnesse_result', parent.document.body).height($(document.body).height() + 50); }
  $(function() { resize(); });
  $(document).on("click", "article tr.scenario td, article tr.exception td, article .expandall, article .collapseall", resize );

</script>

</body>
</html>
