{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Настройки для {{ Job.name }}</title>
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="shortcut icon" href="{% static 'app/favicon.ico' %}" />
</head>
<body>
  <form action="{% url 'fitnesse:job_settings_save' Job.id %}" method="post" role="form">
    {% csrf_token %}
    <div class="container">
      <div class="page-header">
        <h1>Настройки для {{ Job.name }}</h1>
      </div>
      <div class="form-group">
        <label for="MaxBuilds-id">Максимальное кол-во хранимых билдов</label>
        <input class="form-control" type="number" name="MaxBuilds" id="MaxBuilds-id" value="{{ MaxBuilds }}" placeholder="50">
      </div>
      <button type="submit" class="btn btn-default">Сохранить</button>
    </div>
  </form>
  <script src="{% static 'jquery/jquery.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
